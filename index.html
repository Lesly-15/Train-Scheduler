<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- My own css -->
    <link rel="stylesheet" href="css/style.css">
   
    <!-- Link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>

    <!-- Link to JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <!-- Link to Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title> Train Schedule</title>

</head>

<body>

    <!-- Header -->
    <div class="row">
        <h1> <i class="large material-icons">train</i>Any time is train time</h1>
    </div>
    <hr>

    <div class="container" id="container">

        <!-- Current Train Schedule -->

        <div class="row">
            <div class="col m6">
            <h5> CURRENT TRAIN SCHEDULE </h5>
            </div>
            <div class="col m6">
            <p id="clock"> 00:00 </p>
            </div>
         </div>
        <div>
            <table class="table" id="trainScheduleTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">TRAIN NAME</th>
                        <th scope="col">DESTINATION</th>
                        <th scope="col">FREQUENCY (min)</th>
                        <th scope="col">NEXT ARRIVAL</th>
                        <th scope="col">MINUTES AWAY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <br>

        <!-- Add Train Form -->
    <div class="container">
    <h6> Add Train</h6>
        <div class="row">

            <div class="row">
                <div class="col s12">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="tyny material-icons prefix">train</i>
                                <input type="text" placeholder="Train Name" id="TrainNameInput">
                                
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">edit_location</i>
                                <input type="text" placeholder= "Destination" id="TrainDestinationInput">
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">alarm</i>
                                <input type="text" placeholder= "First Train Time (HH:mm)" id="TrainFisrtTimeInput">
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">history</i>
                                <input type="text" placeholder= "Frequency (min)" id="TrainFrequencyInput">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col s1">
                <a class="waves-effect waves-light btn" id="addTrainBtn">SUBMIT</a>
                </div>
                <div class="col s11"></div>
        </div>


    </div>

</body>

<script src="script.js"></script>

</html>
