    <title> Train Schedule</title>
</head>

<body>

    <!-- Header -->
    <div class="row">
        <h1> <i class="large material-icons">train</i>Any time is train time</h1>
    </div>
    <hr>

    <div class="container" id="container">

        <!-- Current Train Schedule -->

        <div class="row">

            <table class="table">
                <h5> CURRENT TRAIN SCHEDULE </h5>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">TRAIN NAME</th>
                        <th scope="col">DESTINATION</th>
                        <th scope="col">FREQUENCY (min)</th>
                        <th scope="col">NEXT ARRIVAL</th>
                        <th scope="col">MINUTES AWAY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

        <!-- Add Train Form -->
    <div class="container">
    <h6> Add Train</h6>
        <div class="row">

            <div class="row">
                <div class="col s12">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="tyny material-icons prefix">train</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Train Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">edit_location</i>
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Destination</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">access_time</i>
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">First Train Time HH:mm</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">history</i>
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Frequency</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col s1">
                <a class="waves-effect waves-light btn">SUBMIT</a>
                </div>
                <div class="col s11"></div>
        </div>


    </div>

</body>
